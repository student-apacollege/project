<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day ❤️</h1>
        <p>Love is in the air! Wishing you a day full of love and happiness. 💖</p>
        <button class="love-button" onclick="showMessage()">Click for Surprise</button>
        <div class="hidden-message" id="message">
            💕 You are the most special person in my life! 💕
        </div>
    </div>

    <div class="floating-hearts">
        <span class="heart"></span>
        <span class="heart"></span>
        <span class="heart"></span>
        <span class="heart"></span>
    </div>

    <script src="script.js"></script>

</body>
</html>
